apiVersion: skaffold/v3alpha1
kind: Config
metadata:
  name: pop-stats
build:
# Uncomment if you're using minikube for loca dev and don't want to push to Artifact Registry
#  local: 
#    push: false
  artifacts:
  - image: pop-stats
    context: app
    docker:
      dockerfile: Dockerfile
manifests:
  kustomize:
    paths:
      - k8s/overlays/dev
portForward:
- resourceType: deployment
  resourceName: pop-stats
  port: 8080
  localPort: 8080
profiles:
  - name: test
    manifests:
      kustomize:
        paths: 
          - k8s/overlays/test          
  - name: staging
    manifests:
      kustomize:
        paths: 
          - k8s/overlays/staging
    verify:
    #Call Healthcheck on Staging Target URL       
    - name: staging-healthcheck
      container:
        name: alpine
        image: alpine
        command: ["bin/sh"]
        args: ["-c", "wget http://34.122.82.173:8080/h"]          
  - name: prod
    manifests:
      kustomize:
        paths: 
          - k8s/overlays/prod
    verify:
    #Call Healthcheck on StagingProd Target URL       
    - name: pro-healthcheck
      container:
        name: alpine
        image: alpine
        command: ["bin/sh"]
        args: ["-c", "wget http://130.211.209.216:8080/h"]
    - name: prod-loadgen
      container:
        name: alpine
        image: alpine
        command: ["bin/sh"]
        args: ["-c", "wget http://130.211.209.216:8080/load"]
